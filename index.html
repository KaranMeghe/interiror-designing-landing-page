<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design Landing Page</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- end of font awesome -->

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Section header -->
    <header class="header">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="navbar-logo">
          <img src="./image/Logo.png" alt="logo of company" />
        </div>

        <div class="navigation-nav">
          <ul class="navigation-list">
            <li class="navigation-list-item">About Us</li>
            <li class="navigation-list-item">Benifits</li>
            <li class="navigation-list-item">Projects</li>
            <li class="navigation-list-item">Stages</li>
            <li class="navigation-list-item">Services</li>
            <li class="navigation-list-item">
              <span class="navigation-list-icon">
                <i class="fa-solid fa-phone"></i>
              </span>
              Call Us
              <span class="navigation-list-contact">+31 (097) 654 54 34</span>
            </li>
          </ul>
          <div class="navigation-border"></div>
        </div>
      </nav>
      <!-- End of navbar -->

      <!-- header text box -->
      <div class="header-text-box">
        <h1 class="heading-primary">
          <span class="heading-primary-i">Interior Design</span>
          That Care About Details
        </h1>

        <a href="#" class="btn-white">Learn More</a>
      </div>
      <!-- end of header text box -->

      <!-- boxes -->
      <div class="box-1">
        <div class="box-1-content">
          <div class="box-icon">
            <i class="fa-solid fa-puzzle-piece f"></i>
          </div>
          <div class="box-p">
            We create your
            <span class="text-primary-i"> space better </span> based on your own
            idea
          </div>
        </div>
      </div>
      <div class="box-1-vr-line"></div>
      <div class="box-1-circle">
        <i class="fa-solid fa-circle"></i>
      </div>

      <div class="box-2">
        <div class="box-2-content">
          <div class="box-icon">
            <i class="fa-solid fa-lightbulb"></i>
          </div>
          <div class="box-p">
            Inovation ideas,
            <span class="text-primary-i">stylish design</span> for home &
            business
          </div>
        </div>
      </div>
      <div class="box-2-vr-line"></div>
      <div class="box-2-circle">
        <i class="fa-solid fa-circle"></i>
      </div>
      <!-- end of boxes -->
